<!doctype html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
  <header>
    <div class="container clearfix">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">Flash Feedback</a>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <article>
      <div class="answer-box">
        <div class="prompt-instructions">
          <p>Please write your response in five to seven sentences.</p>
        </div>
        <div class="prompt">
          <h1>How was the moon formed?</h1>
        </div>
        <textarea rows="15"></textarea>
        <button class="button show-results btn btn-primary">Check My Writing</button>
      </div>
    </article>
  </div>
  </section>
