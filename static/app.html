<!doctype html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="/assets/js/app.js"></script>
</head>

<body>
  <header>
    <div class="container clearfix">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">Flash Feedback</a>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <article id="list">
      <div class="prompt-list">
        <button class="btn prompt" data-lightbox-id="33">Water cycle</button>
        <button class="btn prompt" data-lightbox-id="33">Water cycle</button>
        <button class="btn prompt" data-lightbox-id="33">Water cycle</button>
        <button class="btn prompt" data-lightbox-id="33">Water cycle</button>
      </div>
    </article>
    <article id="write">
      <button class="btn list">Back to list</button>
      <div class="answer-box">
        <div class="prompt-instructions">
          <p>Please write your response in five to seven sentences.</p>
        </div>
        <div class="prompt">
          <h1>How was the moon formed?</h1>
        </div>
        <textarea class="text" rows="15"></textarea>
        <button class="button check btn btn-primary">Check My Writing</button>
      </div>
    </article>
  </div>
</body>
